<style>
  body {
/*    background-color: #FF5F05 !important; /* illini orange */
    background-color: #13294B !important; /* illini blue */
  }

  /* Force the wrapper to match the circular shape (prevents square bg overflow) */
  .profile-avatar,
  .author-avatar,
  .avatar-wrapper,
  .avatar-container,
  [class*="avatar"] > div {               /* Common parent divs */
    background-color: #FF5F05 !important;  /* your desired color, e.g. #6366f1 */
    border-radius: 9999px !important;     /* perfect circle */
    overflow: hidden !important;          /* clips any overflow */
  }

  /* Ensure the image itself gets the bg if transparent corners exist */
  .profile-avatar img,
  .author-avatar img,
  img[alt*="avatar"],
  .avatar img {
    background-color: #FF5F05 !important;
    object-fit: cover !important;         /* prevents distortion */
  }

  /* Optional: Remove or reset any extra padding/margin on wrapper */
  .profile-avatar,
  .author-avatar {
    padding: 0 !important;
    margin: 0 !important;
  }

  /* Target the navbar container – common in current Tailwind version */
  nav.sticky,
  .navbar,
  header nav,
  [class*="sticky top-0"],
  .bg-background\/80 {   /* fallback for semi-transparent default */
    background-color: none !important;
    border-bottom: none !important;  /* Optional: remove border line */
  }

  /* Navbar text, links & icons */
  nav a,
  nav span,
  nav button,
  .text-muted-foreground,
  nav .sr-only + * {
    color: #f1f5f9 !important;   /* ← your desired text color */
  }

  /* Optional: hover states */
  nav a:hover {
    color: #FF5F05 !important;   /* brighter on hover */
  }


</style>
