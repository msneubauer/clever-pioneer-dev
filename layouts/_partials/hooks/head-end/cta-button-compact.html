<style>
/* Pull the entire cta-button-list block upward */
  .blox-cta-button-list {
    margin-top: -7rem !important;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Find all buttons/links inside cta-button-list blocks
    const ctaLinks = document.querySelectorAll('.blox-cta-button-list a, .blox-cta-button-list button');
    ctaLinks.forEach(link => {
    if (link.href && (link.href.includes('/publications/') || link.href.includes('/blog/') || link.href.includes('/news/'))) {
        link.setAttribute('target', '_self');
        link.removeAttribute('rel');  // removes noopener/noreferrer if present
}
    });
  });
</script>
